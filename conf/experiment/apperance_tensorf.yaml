defaults:
  - params: local_simplelightfield
  - dataset: shiny_dense_lab
  - model: shiny_tensorf_identity
  - training: shiny_lf
  - regularizers: all
  - visualizers: all
  - _self_

# TODO: add regularizer TV  
params:
  name: apperance_tensorf 
  tensorboard: True

training:
  val_every: 1
  num_epochs: 20
  ckpt_every: 20

regularizers:
  total_variation:
    type: total_variation
    weight: 1e-4
  twoplane_c2f:
    type: twoplane_c2f

model:
  color_net:
    activation: sigmoid
    type: apperance_tensorf
    initial_scale: 1e-4
    bounds: [[-1.5,-1.5,-1.5,-1.5], [1.5, 1.5, 1.5, 1.5]]
    upsampling_epoch: [2, 4, 8, 14]
    n_comp: 16
    plane_init: [64,64]
    plane_final: [1024,1024]